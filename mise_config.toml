[tools]
ruby = "latest"

node = "latest"
"npm:pnpm" = "latest"
"npm:@anthropic-ai/claude-code" = "latest"

uv = "latest"
"pipx:yt-dlp" = "latest"
"pipx:onelogin-aws-cli" = { version = "latest", uvx_args = "--with setuptools" }

go = "latest"
"go:github.com/d-kuro/gwq/cmd/gwq" = "latest"

[settings]
asdf = false
experimental = true
pipx.uvx = true
idiomatic_version_file_enable_tools = ["ruby"]

[settings.status]
show_env = true

[env]
EDITOR = "code"
AWS_REGION = "ap-northeast-1"
AWS_DEFAULT_REGION = "ap-northeast-1"
